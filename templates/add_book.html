{% extends "base.html" %}{% block content %}
<h1 class="text-center">{{ page_title }}</h1>

<div class="row">
	<!-- Card -->
	<div class="card col-md-8 offset-md-2">
		<!-- Card body -->
		<div class="card-body">
			<!-- Material form register -->
			<form method="POST" action="">
				<!-- Material input text -->
				<div class="md-form">
					<i class="fa fa-user-circle prefix grey-text"></i>
					<input id="username" type="text" class="form-control" required />
					<label for="username" class="font-weight-light">Username</label>
				</div>
				<!-- Material input password -->
				<div class="md-form">
					<i class="fa fa-user-circle prefix grey-text"></i>
					<input type="password" id="password" class="form-control" required />
					<label for="user_password" class="font-weight-light"
						>Your password</label
					>
				</div>
				<div class="text-center py-4 mt-3">
					<button class="btn btn-unique btn-lg" type="submit">Add Book</button>
				</div>
			</form>
			<!-- Material form register -->
		</div>
		<!-- Card body -->
	</div>
	<!-- Card -->
</div>
{% endblock %}
